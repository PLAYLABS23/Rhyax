<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Rhyax</title>

    <link rel="stylesheet" href="./style/IkuyoEngine.css">
    <link rel="stylesheet" href="./style/IkuyoDebugger.css">
    <script src="./script/IkuyoEngine.js"></script>
    <script src="./script/IkuyoDebugger.js"></script>
</head>

<body>
    <!-- MAIN ENGINE -->
    <IKUYO-ENGINE>
        <!-- Key Input -->
        <layer class="note-area" id="column">
            <layer class="note-display" id="row">
                <layer class="key-display" id="displayD"></layer>
                <layer class="key-display" id="displayF"></layer>
                <layer class="key-display" id="displayJ"></layer>
                <layer class="key-display" id="displayK"></layer>
            </layer>
            <layer class="input-area" id="row">
                <button id="KeyD"></button>
                <button id="KeyF"></button>
                <button id="KeyJ"></button>
                <button id="KeyK"></button>
            </layer>
        </layer>

        <!-- Audio Engine -->
        <audio id="audio"></audio>

    </IKUYO-ENGINE>

    <script src="./music/BeatTest/sheet.js"></script>
</body>

</html>
