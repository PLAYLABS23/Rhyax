<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Hataku</title>

    <link rel="stylesheet" href="./style/IkuyoEngine.css">
    <link rel="stylesheet" href="./style/IkuyoDebugger.css">
    <script src="./script/IkuyoEngine.js"></script>
    <script src="./script/IkuyoDebugger.js"></script>
</head>

<body>
    <!-- MAIN ENGINE -->
    <IKUYO-ENGINE>
        <!-- Key Input -->
        <layer class="note-area" id="column">
            <layer class="note-display" id="row">

            </layer>
            <layer class="input-area" id="row">
                <button onclick="KeyD()"></button>
                <button onclick="KeyF()"></button>
                <button onclick="KeyJ()"></button>
                <button onclick="KeyK()"></button>
            </layer>
        </layer>

        <!-- Audio Engine -->
        <audio id="audio"></audio>

    </IKUYO-ENGINE>

    <script src="./music/BeatTest/sheet.js"></script>
</body>

</html>
